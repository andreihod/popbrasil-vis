<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<style>
	
	.container {
	    text-align: center;
	  }
	
</style>
<script src="recdesp.json"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

	function init() {
		var combo = _.map(recdesp, function(d){ return d.ATIVIDADE;});

	  	var comboarea = document.getElementById("comboarea");
	  	var atividadeList = document.createElement("select");
		atividadeList.id = "atividadeSelect";
		comboarea.appendChild(atividadeList);
		for (var i = 0; i < combo.length; i++) {
		    var option = document.createElement("option");
		    if(i==0) option.selected = true;
		    option.value = combo[i];
		    option.text = combo[i];
		    atividadeList.appendChild(option);
		}
		atividadeList.onchange = draw;
	
		draw();
	}
  	

	var draw = function () {

		var atividadeList = document.getElementById("atividadeSelect");

		var valor = atividadeList.value;

	  	data = _.filter(recdesp, function(d){ return d.ATIVIDADE == valor});

	  	var mapanos = _.map(data, function(d){return d.ANO});

	  	var svg = d3.select("svg");
	  	svg.selectAll("*").remove(); // Limpa o grÃ¡fico

	  	var margin = {top: 20, right: 20, bottom: 30, left: 40},
		    width = +svg.attr("width") - margin.left - margin.right,
		    height = +svg.attr("height") - margin.top - margin.bottom,
		    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var x0 = d3.scaleBand()
		    .rangeRound([0, width])
		    .paddingInner(0.1);

		var x1 = d3.scaleBand()
		    .padding(0.05);

		var y = d3.scaleLinear()
		    .rangeRound([height, 0]);

		var z = d3.scaleOrdinal()
		    .range(["#98abc5", "#d0743c"]);

		var keys = ['RECEITA', 'DESPESA'];

		//console.log(d3.map(recdesp, function(d) { return d.ANO; }))
		x0.domain(mapanos);
		x1.domain(keys).rangeRound([0, x0.bandwidth()]);
		y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

		g.append("g")
			.selectAll("g")
			.data(data)
			.enter().append("g")
			  .attr("transform", function(d) { return "translate(" + x0(d.ANO) + ",0)"; })
			.selectAll("rect")
			.data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
			.enter().append("rect")
			  .attr("x", function(d) { return x1(d.key); })
			  .attr("y", function(d) { return y(d.value); })
			  .attr("width", x1.bandwidth())
			  .attr("height", function(d) { return height - y(d.value); })
			  .attr("fill", function(d) { return z(d.key); });
		
		g.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x0));

		g.append("g")
			.attr("class", "axis")
			.call(d3.axisLeft(y).ticks(null, "s"))
		.append("text")
		  .attr("x", 2)
		  .attr("y", y(y.ticks().pop()) + 0.5)
		  .attr("dy", "0.32em")
		  .attr("fill", "#000")
		  .attr("font-weight", "bold")
		  .attr("text-anchor", "start")
		  .text("");

		var legend = g.append("g")
		  .attr("font-family", "sans-serif")
		  .attr("font-size", 10)
		  .attr("text-anchor", "start")
		.selectAll("g")
		.data(keys.slice().reverse())
		.enter().append("g")
		  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

		legend.append("rect")
		  .attr("x", 10)
		  .attr("width", 19)
		  .attr("height", 19)
		  .attr("fill", z);

		legend.append("text")
		  .attr("x", 35)
		  .attr("y", 9.5)
		  .attr("dy", "0.32em")
		  .text(function(d) { return d; });
	}

	
	window.onload = init;

</script>	
</head>
<body>

	<div class="container">
		<a href="../trabalhoFinal.html">Capa</a>
		
		<h2>Receitas/Despesas vs Ano por Atividade</h2>
		<div id="comboarea">	
		</div>
		<svg width="960" height="500"></svg>

	</div>

</body>
</html>
